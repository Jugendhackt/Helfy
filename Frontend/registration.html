<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">
    <title>Helfy - Registration</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>
    <div class="container-float">
        <div class="row">
            <div id="header" class="col-sm-12">
                <h1 id="headertext">Helfy - Registration</h1>
            </div>
        </div>

        <br />

        <div id="formular">

            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Benutzername</label>
                    <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Benutzername">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Passwort</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Passwort">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2">Passwort wiederholen</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword2" placeholder="Passwort wiederholen">
                </div>
                <button type="submit" class="btn btn-dark" style="margin-left: 40%;">Registrieren!</button>
                <input type="hidden" name="request" value="login"></input>
            </form>

            <br />

        </div>

        <div id="footer">
            <hr style="margin: 10px; border-radius: 20px;">
            <p id="list">by Tobias, Achim, Jakob | <a href="login.html">Log In</a> | <a href="#">Log Out</a></p>
        </div>

    </div>
</body>

</html>
