<body>
    <div class="container-float">

        <form>
            <input id="answer" value="none" type="hidden">
        </form>
    </div>
    <div id="formular">
        <p id="simpleoutput">Bitte warten...</p>
        <center>
        <button class="btn btn-primary" onclick="self.location.href='login.html'">Zum Login</button>
        </center>
    </div>

    <script src="js/registrateUser.js"></script>

    <script>
    function answer(){
        return document.getElementById("answer").value;
    }
    
    function findGetParameter(parameterName) {
        var result = null,
            tmp = [];
        location.search
            .substr(1)
            .split("&")
            .forEach(function (item) {
            tmp = item.split("=");
            if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
            });
        return result;
    }

    if(findGetParameter("state") == "registme"){
        var retcode = registrateUserFromData(findGetParameter("username"), findGetParameter("pwd"), findGetParameter("pwdWdh"), findGetParameter("email"), findGetParameter("vname"), findGetParameter("nname"), findGetParameter("ort"), findGetParameter("plz"));
        document.getElementById("heading").innerHTML = "Helfy - Registration";
    }
    </script>
