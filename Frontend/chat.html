  <script>
    function getKeyCode(event) {
      event = event || window.event;
      if (event.keyCode == 13) {
        sendMessage();
      }
    }
    function UserKeyCode(event) {
      event = event || window.event;
      if (event.keyCode == 13) {
        searchUsername();
      }
    }

  </script>
  <div id="sendmessage" style="position: fixed; bottom: 0; left: 0; right: 0; margin: auto; width: device-width;">
    <div id="sendmdiv" role="alert" class="alert alert-dark" style="padding: 10px 5px; margin-bottom: 0;">
      <div style="margin-left: 3%;">
        <div style="margin: auto; width: 100%; max-width: 800px;">
          <input type="text" id="messageSend" list="emojis" placeholder="Nachricht..." style="width: 70%;" onkeyup="getKeyCode();">
          <button id="sm" type="button" class="btn btn-primary" style="width: 20%; ; margin: 0px;"
            onclick="sendMessage()">Senden</button>
        </div>
      </div>
    </div>
