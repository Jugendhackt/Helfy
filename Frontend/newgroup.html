<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">
    <title>Helfy - Gruppe erstellen</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

</head>

<body>
    <div class="container-float">
        <h1 class="header">
            Helfy - Gruppe erstellen
        </h1>

    <div id="formular">
    <form>
        <label>Gruppenname *</label>
        <div class="input-group">
            <div class="form-group" style="width: 100%; margin: auto;">
                <input name="groupname" type="text" class="form-control" id="groupname" placeholder="Gruppenname">
                <br /><br />
            </div>
            </div>
            <label for="validationUsername">Teilnehmer1 *</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                    <input type="text" class="form-control" id="validationUsername" placeholder="Benutzername" onkeyup="usernameCorrection()" aria-describedby="inputGroupPrepend"  name="username" required>
                </div>
                <br />

<script type="text/javascript">
var anzahl = 1;

function addmember() {
    anzahl ++;
    document.getElementById("members" + anzahl).innerHTML = "<label>Teilnehmer" + anzahl + " *</label>" +
    "<div class='input-group'>" +
    "<div class='input-group-prepend'>" +
    "<span class='input-group-text' id='inputGroupPrepend'>@</span>" +
    "</div>" +
    "<input type='text' class='form-control' id='validationUsername' placeholder='Benutzername' onkeyup='usernameCorrection()' aria-describedby='inputGroupPrepend' name='username' required>" +
    "</div>" +
    "<br />";

    pic = document.getElementById("picture");

    if (anzahl >= 10){
    pic.style.display = "none";
    }
}
</script>
<div id="members2"></div>
<div id="members3"></div>
<div id="members4"></div>
<div id="members5"></div>
<div id="members6"></div>
<div id="members7"></div>
<div id="members8"></div>
<div id="members9"></div>
<div id="members10"></div>

                <img id="picture" src="img/add.svg" style="width: 5%; margin-left: 47%;" onclick="addmember()"></img>
                <br /><br /><br /><br />
            <div style="padding-right: 33%;" id="ndesktop">
            <button type="button" class="btn btn-dark" style="margin-left: 1%; display:  inline-block;" onclick="window.location.href = 'home.html'">Abbrechen</button>
            <button type="button" class="btn btn-dark" style="float: right;" onclick="">Gruppe Erstellen!</button>
            </div>

            <div style="padding-right: 33%;" id="nmobile">
            <button type="button" class="btn btn-dark" style="margin-left: 1%; display:  inline-block;" onclick="window.location.href = 'home.html'">Abbrechen</button>
            <br />
            <button type="button" class="btn btn-dark" onclick="">Gruppe Erstellen!</button>
            </div>
        </form>
    </div>
</div>
