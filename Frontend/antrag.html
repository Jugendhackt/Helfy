<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">
    <title>Helfy - Registration</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/antrag.css" />
</head>

<body>
    <div class="container-float">
        <div class="row">
            <div id="header" class="col-sm-12">
                <h1 id="headertext">Helfy - Antrag</h1>
            </div>
        </div>

        <br />

        <div id="formular" class="row">
            <form>
                <div class="form-group">
                    <span class="location">
                        <li style="list-style-type: none;">Von:</li>
                        <div id="search-box1">
                        <img src="img/pos-icon.png" onClick="getPos('startPlace');" />
                        <input style="width: 180%;" id="startPlace" style="display: inline-block;" name="start" type="text" placeholder="Von welchem Ort" onfocus="cont=this.value;this.value=''" />
                        </div>
                    </span>
                    <br />
                    <span class="location">
                        <li style="list-style-type: none;">Nach:</li>
                        <div id="search-box2">
                        <img src="img/pos-icon.png" onClick="getPos('endPlace');" />
                        <input style="width: 180%;" id="endPlace" name="ende" type="text" placeholder="Zu welchem Ort" onfocus="cont=this.value;this.value=''" />
                        </div>
                    </span>
                    <br />
                </div>
                <div class="form-group">
                    <li style="list-style-type: none;">Wann:</li>
                    <input style="width: 200%;" name="datetime" type="datetime-local" placeholder="tt.mm.jjjj, --:--" onfocus="cont=this.value;this.value=''" /><br />
                </div>
                <button id="einstellen" style="margin-left: 70%" class="btn btn-dark" type="submit">Eintrag einstellen!</button>
            </form>
        </div>

        <br />

    </div>

    <div id="footer">
        <hr style="margin: 10px; border-radius: 20px;">
        <p id="list">by Tobias, Achim, Jakob | <a href="login.html">Log In</a> | <a href="#">Log Out</a></p>
    </div>
    <script src="js/addRide.js"></script>
    </div>
</body>

</html>
