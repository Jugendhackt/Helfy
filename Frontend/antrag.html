<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">
    <title>Helfy - Antrag</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script language="javascript" type="text/javascript" src="js/session.js"></script> 
</head>

<body>
    <div class="container-float">
            <h1 class="header">Helfy - Antrag</h1>

        <br />

        <div id="formular" class="row">
            <form style="width: 100%;">
                <div class="form-group">
                    <span class="location">
                        <li style="list-style-type: none;">Von:</li>
                        <div id="search-box1">
                            <img src="img/pos-icon.png" onClick="getPos('startPlace');" />
                            <input id="startPlace" style="width: 90%;" name="start" type="text" placeholder="Von welchem Ort"
                                onfocus="cont=this.value;this.value=''" />
                        </div>
                    </span>
                    <br />
                    <span class="location">
                        <li style="list-style-type: none;">Nach:</li>
                        <div id="search-box2">
                            <img src="img/pos-icon.png" onClick="getPos('endPlace');" />
                            <input style="width: 90%;" id="endPlace" name="ende" type="text" placeholder="Zu welchem Ort"
                                onfocus="cont=this.value;this.value=''" />
                        </div>
                    </span>
                    <br />
                </div>
                <div class="form-group">
                    <li style="list-style-type: none;">Wann:</li>
                    <div id="search-box3">
                        <img style="visibility: hidden" src="img/pos-icon.png" onClick="getPos('endPlace');" />
                        <input style="width: 90%;" name="datetime" type="text" placeholder="tt.mm.jjjj, --:--"
                            onfocus="cont=this.value;this.value=''" /><br />
                    </div>
                </div>
                <div style="text-align: center;">
                    <button id="einstellen" class="btn btn-dark" type="submit">Eintrag
                        einstellen!</button>
                </div>
            </form>
        </div>

        <br />

    </div>

    <div id="footer">
        <hr style="margin: 10px; border-radius: 20px;">
        <p style="margin-top: 2%;">by Tobias, Achim, Jakob | <a href="login.html">Log In</a> | <a href="#" onclick="logout()">Log Out</a></p>
    </div>

    <script src="js/addRide.js"></script>
</div>
</body>

</html>
