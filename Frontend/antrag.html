    <script>
        d = new Date;
        document.getElementById("datePick").valueAsNumber = Date.now();
        document.getElementById("timePick").value = (d.getHours() + 1).toString() + ":00";
        document.getElementById("datePickM").valueAsNumber = Date.now();
        document.getElementById("timePickM").value = (d.getHours() + 1).toString() + ":00";

        function openTab(tabName, elmnt) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
                tablinks[i].style.color = "white";
            }

            document.getElementById(tabName).style.display = "block";

            elmnt.style.backgroundColor = "rgb(200, 200, 200)";
            elmnt.style.color = "black";
        }

        document.getElementById("defaultOpen").click();
    </script>
