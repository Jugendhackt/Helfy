        <div id="maincontent">
        <div id="formular" class="row">
            <form style="width: 100%;">
                <div class="form-group">
                    <span class="location">
                        <li style="list-style-type: none;">Von:</li>
                        <div id="search-box1">
                            <img src="img/pos-icon.png" onClick="getPos('startPlace');" />
                            <input id="startPlace" style="width: 90%;" name="start" type="text" placeholder="Von welchem Ort"
                                onfocus="cont=this.value;this.value=''" />
                        </div>
                    </span>
                    <br />
                    <span class="location">
                        <li style="list-style-type: none;">Nach:</li>
                        <div id="search-box2">
                            <img src="img/pos-icon.png" onClick="getPos('endPlace');" />
                            <input style="width: 90%;" id="endPlace" name="ende" type="text" placeholder="Zu welchem Ort"
                                onfocus="cont=this.value;this.value=''" />
                        </div>
                    </span>
                    <br />
                </div>
                <div class="form-group">
                    <li style="list-style-type: none;">Wann:</li>
                    <div id="search-box3">
                        <img style="visibility: hidden" src="img/pos-icon.png" onClick="getPos('endPlace');" />
                        <input style="width: 90%;" name="datetime" type="text" id="date" placeholder="tt.mm.jjjj, --:--"
                            onfocus="cont=this.value;this.value=''" /><br />
                    </div>
                </div>
                <div style="text-align: center;">
                        <button id="einstellen" class="btn btn-dark" type="submit" onclick="checkTime()">Eintrag
                                einstellen!</button>
                </div>
            </form>
        </div>

        <br />

    </div>
